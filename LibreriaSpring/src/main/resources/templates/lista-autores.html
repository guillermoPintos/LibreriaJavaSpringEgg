<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Lista autores</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>
        <h1>Lista autores</h1>
        <table class="table table-dark table">
            <thead>
                <tr >

                    <th scope="col">Nombre</th>
                    <th scope="col">Alta</th>
                    <th scope="col" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autor : ${autores}" >

                    <td th:text="${autor.nombre}"></td>
                    <td th:text="${autor.alta ? 'Activo' : 'Inactivo'}"></td>
                    <td class="text-center">
                        <a th:href="@{/autor/modificar/}+${autor.id}"  class="btn btn-warning">Modificar</a>
                        <a th:href="@{/autor/eliminar/}+${autor.id}"  class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>

        </table>
        <a th:href="@{/autor/form}" class="btn btn-primary my-2" target="_blank">Volver</a>
    </body>
</html>
