<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Lista libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>
        <h1>Lista Libros</h1>
        <table class="table table-dark ">
            <thead>
                <tr >
                    <th scope="col" >Titulo</th>
                    <th scope="col">Alta</th>
                    <th scope="col">Fecha de alta</th>
                    <th scope="col">Fecha de editado</th>
                    <th scope="col">Anio</th>
                    <th scope="col" class="text-center">Ejemplares</th>
                    <th scope="col" class="text-center">Ejemplares prestados</th>
                    <th scope="col" class="text-center">Ejemplares restantes</th>
                    <th scope="col" class="text-center">Autor</th>
                    <th scope="col" class="text-center">Editorial</th>
                    <th scope="col" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}" >
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.alta ? 'Activo' : 'Inactivo'}"></td>
                    <td th:text="${libro.fechaAlta}"></td>
                    <td th:text="${libro.fechaEditado}"></td>
                    <td th:text="${libro.anio}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td class="text-center" th:text="${libro.ejemplaresPrestados}"></td>
                    <td th:text="${libro.ejemplaresRestantes}"></td>
                    <td th:text="${libro.autor != null ? libro.autor.nombre : 'No tiene'}"></td>
                    <td th:text="${libro.editoriales != null ? libro.editoriales.nombre : 'No tiene'}"></td>
                    <td class="d-flex gap-2 ">
                        <a th:href="@{/libro/modificar/}+${libro.id}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{/libro/eliminar/}+${libro.id}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
               

        </table>
        <a th:href="@{/libro/form}" class="btn btn-primary my-2" target="_blank">Volver</a>
    </body>
</html>
