<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Formulario Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>
        <h1>Formulario Cliente</h1>
        <h3 th:text="${exito}"></h3>
        <form th:action="@{/cliente/editar}" method="POST" >
              <input type="hidden" th:value="${cliente.id}" name="id"></input>
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Documento</label>
                <input type="text" class="form-control"  name="documento" th:value="${cliente.documento}" th:text="${cliente.documento}" placeholder="Ingresar dni del cliente">
            </div>
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre"  th:value="${cliente.nombre}" th:text="${cliente.nombre}" placeholder="Ingresar nombre del cliente">
            </div>
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Apellido</label>
                <input type="text" class="form-control" name="apellido" th:value="${cliente.apellido}" th:text="${cliente.apellido}" placeholder="Ingresar apellido del cliente">
            </div>
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Telefono</label>
                <input type="text" class="form-control" name="telefono" th:value="${cliente.telefono}" th:text="${cliente.telefono}" placeholder="Ingresar telefono del cliente">
            </div>
            
            <button type="submit" class="btn btn-outline-success">Cargar</button>
            

        </form>
        <!--<button type="button" class="btn btn-outline-info">Dar de alta a un Libro</button>-->
        <!--<button type="button" class="btn btn-outline-danger">Dar de baja a un Libro</button>-->
    </body>
</html>
