<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Lista libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>
        <h1>Lista Prestamos</h1>
        <table class="table table-dark ">
            <thead>
                <tr >
                    <th scope="col" >Fecha de Prestamo</th>
                    <th scope="col">Fecha devolucion</th>
                    <th scope="col">Alta</th>
                    <th scope="col">Libro</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">DNI</th>
                    <th scope="col" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prestamo : ${prestamos}" >
                    <td th:text="${prestamo.fechaPrestamo}"></td>
                    <td th:text="${prestamo.fechaDevolucion}"></td>
                    <td th:text="${prestamo.alta ? 'Activo' : 'Inactivo'}"></td>
                    <td th:text="${prestamo.libro.titulo}"></td>
                    <td th:text="${prestamo.cliente.apellido}"></td>
                    <td th:text="${prestamo.cliente.documento}"></td>
                    <td class="d-flex gap-2 ">
                        <a th:href="@{/prestamo/modificar/}+${prestamo.id}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{/prestamo/eliminar/}+${prestamo.id}" class="btn btn-danger">Eliminar/Devolucion</a>
                    </td>
                </tr>


        </table>
        <a th:href="@{/libro/form}" class="btn btn-primary my-2" target="_blank">Volver</a>
    </body>
</html>
