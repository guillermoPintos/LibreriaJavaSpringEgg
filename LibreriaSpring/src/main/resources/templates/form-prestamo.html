<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Formulario libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>
        <h1>Formulario Libro</h1>
        <h3 th:text="${exito}"></h3>
        <form th:action="@{/prestamo/form}" method="POST" >
            
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Libro</label>
                <select type="text" class="form-control" name="idLibro" placeholder="Ingresar titulo libro">
                    <option th:each="libro:${libros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
                </select>
            </div>
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Cliente</label>
                <select type="text" class="form-control" name="idCliente" >
                    <option th:each="cliente:${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-outline-success">Cargar</button>
            
            <a th:href="@{/prestamo/lista}" class="btn btn-outline-primary" target="_blank">Lista de Prestamos</a>
        </form>
        <!--<button type="button" class="btn btn-outline-info">Dar de alta a un Libro</button>-->
        <!--<button type="button" class="btn btn-outline-danger">Dar de baja a un Libro</button>-->
    </body>
</html>
