<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Lista libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>
        <h1>Lista Clientes</h1>
        <table class="table table-dark ">
            <thead>
                <tr >
                    <th scope="col" >Dni</th>
                    <th scope="col">Alta</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Telefono</th>
                    <th scope="col" class="text-center">Fecha de alta</th>
                    <th scope="col" class="text-center">Fecha de Editado</th>
                     <th scope="col" class="text-center">Acciones</th>
               
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}" >
                    <td th:text="${cliente.documento}"></td>
                    <td th:text="${cliente.alta ? 'Activo' : 'Inactivo'}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.fechaAlta}"></td>
                    <td class="text-center" th:text="${cliente.fechaEditado == null ? 'Aun no se ha editado' : cliente.fechaEditado}"></td>
                   
                    <td class="d-flex gap-2 ">
                        <a th:href="@{/cliente/modificar/}+${cliente.id}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{/cliente/eliminar/}+${cliente.id}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
               

        </table>
        <a th:href="@{/cliente/form}" class="btn btn-primary my-2" target="_blank">Volver</a>
    </body>
</html>
