<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Formulario libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>
        <h1>Formulario Libro</h1>
        <h3 th:text="${exito}"></h3>
        <form th:action="@{/libro/form}" method="POST" >
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Titulo del libro</label>
                <input type="text" class="form-control"  name="titulo" placeholder="Ingresar titulo del libro">
            </div>
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Año del libro</label>
                <input type="text" class="form-control" name="anio" value="0" placeholder="Ingresar año">
            </div>
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Ejemplares del libro</label>
                <input type="text" class="form-control" name="ejemplares" placeholder="Ingresar cantidad">
            </div>
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Ejemplares prestados del libro</label>
                <input type="text" class="form-control" name="ejemplaresPrestados" placeholder="Ingresar cantidad">
            </div>
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Ejemplares restantes del libro</label>
                <input type="text" class="form-control" name="ejemplaresRestantes" placeholder="Ingresar cantidad">
            </div>
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Autor del libro</label>
                <select type="text" class="form-control" name="idAutor" placeholder="Ingresar autor del libro">
                    <option th:each="autor:${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                </select>
            </div>
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Editorial del libro</label>
                <select type="text" class="form-control" name="idEditorial" >
                    <option th:each="editorial:${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-outline-success">Cargar</button>
            
            <a th:href="@{/libro/lista}" class="btn btn-outline-primary" target="_blank">Lista de libros</a>
        </form>
        <!--<button type="button" class="btn btn-outline-info">Dar de alta a un Libro</button>-->
        <!--<button type="button" class="btn btn-outline-danger">Dar de baja a un Libro</button>-->
    </body>
</html>
