<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Formulario Editorial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>
        <h1>Formulario Editorial</h1>
       <h3 th:text="${exito}"></h3>
        <form th:action="@{/editorial/form}" method="POST" >
            <div class="form-group mx-sm-3">
                <label for="formGroupExampleInput" class="form-label">Nombre de la editorial</label>
                <input type="text" class="form-control" name="nombre" id="formGroupExampleInput" placeholder="Nombre de la editorial">
            <button type="submit" class="btn btn-outline-success">Guardar</button>
             <a th:href="@{/editorial/lista}" class="btn btn-outline-primary" target="_blank">Lista de editoriales</a>
            </div>

        </form>

    </body>
</html>
